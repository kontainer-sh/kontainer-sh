apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.appname}} #hello-world
  name: {{ .Values.appname}} #hello-world
  namespace: default
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8080
    protocol: TCP
  selector:
    app: {{ .Values.appname}} #hello-world
  sessionAffinity: None
