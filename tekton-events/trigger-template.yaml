apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: trigger-template #trigger-demo-template
  annotations:
    triggers.tekton.dev/old-escape-quotes: "true"
spec:
  params:
    - name: commits
      description: The commits which got pushed
    - name: gitRepository
      description: The git repository that hosts context
    - name: git_url
      description: The git repository url
    - name: source_subpath
      description: The source subpath
    - name: image_app
      description: The app image
    - name: name_app
      description: The name of the app
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: test-pipeline- #test-pipeline-
      spec:
        serviceAccountName: tekton-kubectl-service-account
        pipelineRef:
          name: buildpacks-test-pipeline #mod
        workspaces:
          - name: source-workspace
            subPath: source
            persistentVolumeClaim:
              claimName: buildpacks-source-pvc
          - name: cache-workspace
            subPath: cache
            persistentVolumeClaim:
              claimName: buildpacks-source-pvc
        params:
          - name: image_app
            value: $(tt.params.image_app) #k3d-myregistry.localhost:5000/hello-world:1.0
          - name: git_url
            value: $(tt.params.git_url)
          - name: source_subpath
            value: $(tt.params.source_subpath)
          - name: name_app
            value: $(tt.params.name_app) #From tekton-binding.yaml
