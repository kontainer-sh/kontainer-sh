apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: github-binding
spec:
  params:
    - name: gitRepository
      value: $(body.repository.html_url)
    - name: commits
      value: $(body.commits)
    - name: git_url
      value: ${url_gitrepo}
    - name: source_subpath
      value: ${subpath_source}
    - name: image_app
      value: ${app_image} #from tekton-events.yaml